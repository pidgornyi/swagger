definitions:
  AddressInfo:
    title: AddressInfo model
    properties:
      street:
        type: string
      suite:
        type: string
      city:
        type: string
      state:
        type: string
      country:
        type: object #Dictionary
        additionalProperties:
          type: string
      county:
        type: string
      zip:
        type: string
      phone:
        type: string
      phone2:
        type: string

  BodySite:
    title: Body site model
    properties:
      code:
        type: string
      name:
        type: string

  Choice:
    title: Choice setup model
    properties:
      code:
        type: string
      name:
        type: string
      choiceID:
        type: integer
        format: int64

  Clinic:
    title: Clinic setup model
    properties:
      code:
        type: string
      name:
        type: string
      orderingKeypad:
        type: string
      orderingLocationCode:
        type: string
      contact:
        type: string
      phone:
        type: string
      phoneExt:
        type: string
      patientType:
        type: string

  Contact:
    title: Contact model
    properties:
      contactMethod:
        $ref: ContactMethod
      phoneNumber:
        type: string
      phoneExt:
        type: string

  ContactMethod:
    type: string
    enum:
      - PRIMARY_PHONE
      - ALTERNATIVE_PHONE
      - FAX
      - PAGER

  Diagnosis:
    title: Diagnosis setup model
    properties:
      code:
        type: string
      name:
        type: string

  Drug:
    title: Drug model
    properties:
      code:
        type: string
      name:
        type: string

  Employee:
    title: Employee model
    properties:
      code:
        type: string
      firstName:
        type: string
      lastName:
        type: string
      type:
        type: string

  IndicationSetup:
    title: Indication setup model
    properties:
      code:
        type: string
      name:
        type: string

  InsuranceCarrierInfo:
    title:  Insurance carrier info model
    properties:
      code:
        type: string
      name:
        type: string
      contact:
        type: string
      address:
        $ref: AddressInfo
      isActive:
        type: boolean
      isAux:
        type: boolean
      isVisitOnly:
        type: boolean

  InsuranceGroup:
    title:  Insurance group model
    properties:
      code:
        type: string
      name:
        type: string

  Quality:
    title:  Quality model
    properties:
      code:
        type: string
      name:
        type: string
      type:
        type: string
      comment:
        type: string
      category:
        type: string
      richComment:
        type: string

  MicroMedia:
    title:  Insurance carrier info model
    properties:
      code:
        type: string
      name:
        type: string

  PhysicianSetup:
    title: Physician setup model
    properties:
      id:
        type: string
      title:
        type: object #Dictionary
        additionalProperties:
          type: string
      upin:
        type: string
      npi:
        type: string
      lastName:
        type: string
      firstName:
        type: string
      middleName:
        type: string
      active:
        type: boolean
      orderingKeypad:
        type: string

  Priority:
    title: Priority setup model
    properties:
      code:
        type: string
      name:
        type: string
      collectPriority:
        type: string
      priorityValue:
        type: integer
        format: int32

  Reason:
    title: Reason model
    properties:
      code:
        type: string
      name:
        type: string

  Recipient:
    title: Recipient model
    properties:
      type:
        $ref: RecipientType
      contacts:
        type: array
        items:
          $ref: Contact
      instructions:
        type: string
      code:
        type: string
      name:
        type: string

  RecipientType:
    type: string
    enum:
      - REQUESTING_DOCTOR
      - ATTENDING_DOCTOR
      - OTHER_DOCTOR
      - ORDERING_CLINIC
      - OTHER_CLINIC
      - PATIENT_CLINIC
      - GROUP_OF_EMPLOYEES
      - REFERENCE_LAB
      - MEDICAL_SERVICE
      - EMPLOYEE
      - OTHER

  ResulKeypad:
    title: ResulKeypad model
    properties:
      code:
        type: string
      name:
        type: string
      levelslevels:
        type: array
        items:
          $ref: ResulKeypadLevel
      activeWhenFocused:
        type: boolean
      displayAsDropDown:
        type: boolean

  ResulKeypadActionType:
    type: string
    enum:
      - Text
      - Test
      - CannedMessage
      - NextKeypad
      - BenchTest
      - RapidTest
      - Media
      - Isolate
      - Workup
      - FocusLastAdded
      - PrevKeypad
      - PurityMedia
      - DrugInterpretation

  ResulKeypadAction:
    title: ResulKeypadAction model
    properties:
      value:
        type: string
      displayValue:
        type: string
      type:
        $ref: ResulKeypadActionType
      visible:
        type: boolean

  ResulKeypadItem:
    title: ResulKeypadItem model
    properties:
      keyCode:
        type: string
      title:
        type: string
      preview:
        type: string
      actions:
        type: array
        items:
          $ref: ResulKeypadAction
      addKeyText:
        type: boolean
      separator:
        type: string
      separatorManual:
        type: string

  ResulKeypadLevel:
    title: ResulKeypad model
    properties:
      code:
        type: string
      name:
        type: string
      level:
        type: string
      type:
        $ref: ResulKeypadType
      autoMove:
        type: boolean
      operation:
        type: string
      items:
        type: array
        items:
          $ref: ResulKeypadItem

  ResulKeypadType:
    type: string
    enum:
      - DrugResult
      - DrugInterpretation
      - TestComment
      - BatchResulting
      - MediaResulting
      - WorkupResulting
      - WorkupQuantity
      - IsolateQuantity
      - WorkupColony
      - BenchTest
      - RapidTest
      - Workup

  Source:
    title: Specimen model
    properties:
      code:
        type: string
      name:
        type: string
      keypadCode:
        type: string
      acceptanceType:
        type: string
      isGeneric:
        type: boolean
      bodySites:
        type: array
        items:
          $ref: BodySite

  Specimen:
    title: Specimen model
    properties:
      code:
        type: string
      name:
        type: string
      isGeneric:
        type: boolean
      system:
        type: string
      keypadCode:
        type: string

  TestDefinition:
    title: TestDefinition setup model
    properties:
      id:
        type: integer
        format: int64
      code:
        type: string
      name:
        type: string
      codeWithVersion:
        type: string
      group:
        type: boolean
      individuallyOrdered:
        type: boolean
      secondaryId:
        type: string
      synonym:
        type: string
      components:
        type: array
        items:
          $ref: TestDefinition
      loinc:
        type: string
      testType:
        $ref: TestType

  TestSources:
    title: Test sources model
    properties:
      testCodeVersion:
        type: string
      testCode:
        type: string
      testName:
        type: string
      system:
        type: string
      specimens:
        type: array
        items:
          $ref: Source
      tubes:
        type: array
        items:
          $ref: Source
      preferableTube:
        type: string
      preferableAliquote:
        type: string
      checkOnlyNonAccItems:
        type: boolean

  TestType:
    type: string
    enum:
      - A
      - N
      - S
      - B
      - C
      - P
      - O
      - G
      - R
      - M
      - U
      - K
      - E
      - D
      - Y
      - CLINICAL
      - ICR
      - MICROBIOLOGY
      - MIC_PANEL
    x-enumNames:
      - ANALISIS
      - ANALYTE
      - STAIN
      - PROBE
      - CULTURE_REQUEST
      - PANEL
      - SEND_OUT
      - GROUP
      - PROCESSING_ONLY
      - MARKER
      - SUPERPANEL
      - MARKERSET
      - RESULT_ELEMENT
      - DIFFERENTIAL
      - ARRAY
      - CLINICAL
      - ICR
      - MICROBIOLOGY
      - MIC_PANEL